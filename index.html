    <title>Victorina</title>

  <body>
    <div class="wrapper">
      <!-- Модалка -->
     <div class="quiz-over-modal none">
      <div class="content">
        <h1>Хороший результат !</h1>
        <p>Ты ответил на 
          <span id="correct-answer"></span> из
          <span id="number-of-all-question-2"></span> вопроса
        </p>
        <button id="btn-try-again">Попробуй снова</button>
      </div>
     </div>

     <div class="quiz-container">
      <h3>Вопрос
        <span id="number-of-question"></span>
        из
        <span id="number-of-all-questions"></span>
      </h3>

      <hr>
     
     <div id="question"></div>
     <div class="options">
      <div data-id="0" class="option option1">
       
      </div>
      <div data-id="1" class="option option2">
        
      </div>
      <div data-id="2" class="option option3">
        
      </div>
      <div data-id="3" class="option option4">
        
      </div>
     </div>
   
    <div class="button">
      <button id="btn-next">Next</button>
    </div> 

    <hr>

    <div id="answers-tracker">

    </div>
  </div>

  </div> 



    <script src="./js/script.js" type="module"></script>
  </body>
